<!doctype html>
<!--
  media-sync-api OBS Player
  Usage: /player.html?src=<encoded_media_url>&fit=cover&muted=0
  Example: /player.html?src=/media/P1-Project/ingest/originals/clip.mp4?source=primary&fit=cover&muted=0
-->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
  <title>media-sync-api â€” OBS Player</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="v" autoplay playsinline></video>
  <script>
    const qs = new URLSearchParams(location.search);
    const src = qs.get("src") || "";
    const fit = qs.get("fit") || "cover";
    const muted = (qs.get("muted") || "0") === "1";
    const v = document.getElementById("v");
    v.style.objectFit = fit;
    v.muted = true;
    v.src = src;

    async function tryPlay() {
      try {
        await v.play();
      } catch (_) {
        // ignore autoplay errors
      }
    }

    let n = 0;
    const t = setInterval(async () => {
      n++;
      await tryPlay();
      if (!v.paused || n > 20) clearInterval(t);
    }, 250);

    v.addEventListener("playing", () => {
      if (!muted) {
        v.muted = false;
      }
    }, { once: true });
  </script>
</body>
</html>
