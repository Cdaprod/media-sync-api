services:
  media-sync-api:
    build: .
    pull_policy: never
    container_name: media-sync-api
    command: >-
      uvicorn app.main:app --host 0.0.0.0 --port ${MEDIA_SYNC_PORT:-8787} --reload
    ports:
      - "8787:8787"
    volumes:
      - "B:/Video/Projects:/data/projects"
      - ".:/app"
    environment:
      - MEDIA_SYNC_PROJECTS_ROOT=/data/projects
      - MEDIA_SYNC_PORT=8787
    restart: always
